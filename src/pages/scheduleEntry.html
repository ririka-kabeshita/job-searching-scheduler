<div id="schedule-entry" class="no-display">
  <div class="header">予定登録</div>
  <form style="padding-top:1%;margin-bottom:5%">
    <label>タイトル</label> <input id="title" placeholder="予定のタイトルを入力してください" style="width:400px; margin-bottom:1%" /></br>
    <label>日付 </label> <input id="date" type="date" style="margin-bottom:1%"/></br>
    <label>開始時刻 </label> <input id="start-time" type="time" style="margin-bottom:1%"/> </br>
    <label>終了時刻 </label> <input id="finish-time" type="time"style="margin-bottom:1%"/></br>
    <label>場所 </label> <input id="place" style="width:400px;margin-bottom:1%"/></br>
    <label style="vertical-align:top;">メモ </label><textarea id="memo"style="width:400px;margin-bottom:1%;"></textarea>
  </form>
      <button onClick=""style="margin-bottom:1%">登録</button>
  <div>
    <button onClick="changeScreen('schedule-list')">予定一覧</button>
  </div>
</div>
