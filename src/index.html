    .no-display {
     display: none;

    </style>

<body>
  <?!= HtmlService.createHtmlOutputFromFile('src/pages/companyList').getContent(); ?>
  <?!= HtmlService.createHtmlOutputFromFile('src/pages/scheduleList').getContent(); ?>
  <?!= HtmlService.createHtmlOutputFromFile('src/pages/companyEntry').getContent(); ?>
  <?!= HtmlService.createHtmlOutputFromFile('src/pages/scheduleEntry').getContent(); ?>
  <script> 
  function changeScreen(screenName){
    const companyList= document.getElementById('company-list');
    const scheduleList= document.getElementById('schedule-list');
    const companyEntry= document.getElementById('company-entry');
    const scheduleEntry= document.getElementById('schedule-entry');

    if(screenName === 'company-list'){
      companyList.setAttribute('class', '');
      scheduleList.setAttribute('class', 'no-display');
      companyEntry.setAttribute('class', 'no-display')
      scheduleEntry.setAttribute('class', 'no-display');
    } else if(screenName === 'schedule-list') {
      companyList.setAttribute('class', 'no-display');
      scheduleList.setAttribute('class', '');
      companyEntry.setAttribute('class', 'no-display')
      scheduleEntry.setAttribute('class', 'no-display');
    } else if(screenName === 'company-entry') {
      companyList.setAttribute('class', 'no-display');
      scheduleList.setAttribute('class', 'no-display');
      companyEntry.setAttribute('class', '')
      scheduleEntry.setAttribute('class', 'no-display');
    }else if(screenName === 'schedule-entry') {
      companyList.setAttribute('class', 'no-display');
      scheduleList.setAttribute('class', 'no-display');
      companyEntry.setAttribute('class', 'no-display')
      scheduleEntry.setAttribute('class', '');
    }
  }
  </script>
</body>
